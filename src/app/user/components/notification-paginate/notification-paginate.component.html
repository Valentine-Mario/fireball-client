<app-header></app-header>
<div style="padding-top:15px;" class="container">
    <h5 align="center">Notification</h5>
    <div *ngIf="total_item.length < 1">
      <p>No notification yet</p>
    </div>
    <div *ngIf="total_item.length >0">
      <div *ngFor="let a of total_item| paginate: {id:'notif', itemsPerPage: 30, currentPage: p, totalItems:total_item_length}" class="list-group">
      
       
       <div *ngIf="a.video">
        <a [ngStyle]="{'background-color':a.viewed === true ? '' : 'lightgrey' }" routerLink="/user/video-item/{{a.video.token}}" class="list-group-item list-group-item-action flex-column align-items-start">
          <div  class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{a.video.title}}</h5>
            <small>{{a.created_at| timeAgo}}</small>
          </div>
          <p class="mb-1">{{a.message}}</p>
        </a>
       </div>
       <div *ngIf="a.podcast">
        <a [ngStyle]="{'background-color':a.viewed === true ? '' : 'lightgrey' }" routerLink="/user/podcast-item/{{a.podcast.token}}" class="list-group-item list-group-item-action flex-column align-items-start">
          <div  class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{a.podcast.title}}</h5>
            <small>{{a.created_at| timeAgo}}</small>
          </div>
          <p class="mb-1">{{a.message}}</p>
        </a>
       </div>
      </div>
      <div align="center"><pagination-controls id="notif"  (pageChange)="p = $event;  paginate($event)"></pagination-controls></div> 

    </div>
    </div>
