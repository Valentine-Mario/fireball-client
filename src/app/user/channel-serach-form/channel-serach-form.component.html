<form [formGroup]="searchForm" (ngSubmit)="search();">

                <input formControlName="search" type="text" class="form-control border-right-0" placeholder="Search channel" aria-label="Search channel" aria-describedby="basic-addon1">   
                <button [disabled]="searchForm.invalid" class="icon-search"></button>
        </div>
            
    </form>
